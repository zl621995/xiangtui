    	<div class="setUpListBox">
    		<span class="registerTitle current"><i>1</i>填写手机号</span>
    		<span class="registerTitle"><i>2</i>完成注册</span>
    	</div>
    	<div class="registerFrames">
    		<div class="userRegisterList"><span class="title">手机号码</span><input type="text" class="userInputInfor userInputInfor1" placeholder="请输入您的常用手机号" /></div>

            <div class="userRegisterList"><span class="title">登录密码*</span><input type="text" class="userInputInfor userInputInfor1" placeholder="密码必须是6位以上的英数字以及符号" /></div>
            <div class="registerTips"></div>
    		<div class="userRegisterList"><span class="title">图片验证码</span><input type="text" class="userInputInfor userInputInfor2" placeholder="请输入图中验证码" /><span class="reCaptchaImg">DGJKS</span><a class='changeCodeImg'>看不清<br/>换一张</a></div>

    		<div class="registerTips">*对不起，验证码有误，请重新输入！</div>

<script type="text/javascript">
    $(function(){
        var txt = parseInt($(".countDown").text());
        var setInter = setInterval(function(){
            if(txt > 0){
                txt--;
                $(".countDown").text(txt);
            }else{
                clearInterval(setInter);
               $(".codeResendBtn").html("点击重新发送");
            }   
        },1000);
    });
</script>
